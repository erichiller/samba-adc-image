

# docker-compose.yml
# https://docs.docker.com/compose/compose-file/#service-configuration-reference


version: '2.3'

networks:
  local:
    driver: macvlan
    driver_opts: 
      parent: qvs0
    enable_ipv6: false
    ipam:
      # driver: default
      config:
      - subnet: ${NETWORK_V4}
      # - subnet: ${NETWORK_V6}

services:
  samba_adc:
    # container_name: adc
    # if `image` is not specified, build must be used to create a new image
    build:
      # Either a path to a directory containing a Dockerfile, or a url to a git repository.
      context: .
      # args must specify any environment variables which you want to show up in build (dockerfile) as well
      args:
        FORCE_SAMBA_RECONFIGURE: 0
        SAMBA_DATA_DIR: ${SAMBA_DATA_DIR}
      # only specify this if not using the default dockerfile
      # dockerfile: Dockerfile-alternate
      # args:
      #   - buildno=1
      #   - gitcommithash
    # tmpfs: 
    #   - /var/cache/
      # or to take from the environment:
      #args:
      #  - buildno
      #  - gitcommithash
    # image: samba-adc:${gitcommithash}
    cap_add: 
      - NET_ADMIN
      - FOWNER
      - CHOWN
    privileged: true
      # only set this if docker tries to override the DHCP
    # dns:
      # - 192.168.10.1
      # - 192.168.10.3
    # dns_search:
    #   - hiller.pro
    hostname: adc
    # domainname: hiller.pro
      # entrypoint: /override/entrypoint.sh
    # env file can be singular or list.
    # should be in NAME=VALUE
    env_file: .env
    # or 
    # environment:
      # - RACK_ENV=development
      # - SHOW=true
      # - SESSION_SECRET
    # https://docs.docker.com/compose/compose-file/#long-syntax-3
    # under build ?
    # user: samba
    # working_dir: /opt
    # ipc: host
    mac_address: 02:42:ac:11:65:47
    # read_only: true
    # shm_size: 64M
    # stdin_open: true
    # tty: true
    volumes:
      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true
      - type: volume
        source: samba-data
        target: ${SAMBA_DATA_DIR}
      # - type: volume
      #   source: samba-conf
      #   target: /usr/local/samba/etc
      # - type: volume
      #   source: samba-logs
      #   target: /var/log
    # https://docs.docker.com/compose/compose-file/#restart
    # restart: yes no on-failure
    restart: "always"
    # https://docs.docker.com/compose/compose-file/#short-syntax-1
    ports:
      - 22:22
      - 53:53
      - 53:53/udp
      - 88:88
      - 88:88/udp
      - 135:135
      - 137-138:137-138/udp
      - 139:139
      - 389:389
      - 389:389/udp
      - 445:445
      - 464:464
      - 464:464/udp
      - 636:636
      - 1024-1044:1024-1044
      - 3268-3269:3268-3269
    # same as Docker's --add-host
    # extra_hosts:
    #   - "somehost:162.242.195.82"
    #   - "otherhost:50.31.209.229"
    # healthcheck
    # https://docs.docker.com/engine/reference/builder/#healthcheck
    # healthcheck:
    #   # test: ["CMD", "smbclient", "-L", "'\\localhost\'", "-U", "'guest%'" , "-m", "SMB3"]
    #   test: CMD smbclient -L '\\localhost\' -U 'guest%' -m SMB3
    #   interval: 60s
    #   timeout: 15s
    #   retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
    #network_mode: macvlan ? unsure
    # networks key under service/ is networks to join
    networks:
      local:
        # aliases:
          # - my1alias
          # - my2al
        # static IPs
        # https://docs.docker.com/compose/compose-file/#ipv4_address-ipv6_address
        ipv4_address: ${ADDR_V4}
        # ipv6 should use dhcp?
        # ipv6_address: ${ADDR_V6}
